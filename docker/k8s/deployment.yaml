apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deploy
spec:
  selector:
    matchLabels:
      app: flask-deploy
  template:
    metadata:
      labels:
        app: flask-deploy   
    spec:
      containers:
      - name: flask-deploy
        # image: <Image>
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 2000
        imagePullPolicy: Never
